<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chaordic link shortener</title>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>

<header>
  <img class="logo" src="images/logo-chaordic.png">
</header>

<!-- Section 1 -->

<div class="shorten-link">
  <div class="text">
    <h1> Encurte seus links </h1>
    <p> Links são longos. Encurte os links que você deseja compartilhar <br/> e acompanhe enquanto viajam através da internet</p>
    <input id="input-link" type="text" placeholder="Cole o seu link aqui">
    <span class="unclickable" id="clear"> &times; </span>
    <button id="short-and-copy">ENCURTAR</button>
    <p id="notification"></p>
  </div>
</div>

<!-- Section 2 -->

<div class="top-list">
  <div class="centered">
    <h1> TOP 5 </h1>
    <ul id="urls"></ul>
  </div>
</div>

<!-- Section 3 -->

<div class="hits">
  <div class="arrow-down"> </div>
  <h1> HITS </h1>
  <h1 class="hit-counter" id="total-hits"></h1>
  <p> Cliques em links </p>
</div>

<footer class="end">
  <a href="https://www.chaordic.com.br/">chr.dc</a>
  <a href="https://www.facebook.com/chaordic.com.br/?fref=nf"> <img src="images/icon-facebook.png" class="icon"></a>
  <a href="https://twitter.com/chaordic"><img src="images/icon-twitter.png" class="icon"> </a>
</footer>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->

</body>

</html>
